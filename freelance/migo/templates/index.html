<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meetups</title>
 
</head>
<body>
  {% for meetup in meetups %}
  <img src="{{ image }}" alt="{{ location }}">
  <h1>{{meetup.title}}</h1>
  <h3>{{meetup.date}}</h3>
  {% endfor %}
</body>
</html>
